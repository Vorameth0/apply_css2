<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/profile.css">
  <title>My Profile CSS 2</title>
</head>
<body>

  <!-- Me Card -->
  <div class="card me-card">
    <h2>Me</h2>
    <img src="public/images/9621.jpeg" alt="Vorameth L." class="profile-pic">
    <h1 class="name">Vorameth L.</h1>
  </div>

  <!-- Achievement Card -->
  <div class="card achievement-card">
    <h2>Achievement</h2>
    <p>
      Hello! I am learning HTML and CSS.<br>
      I enjoy coding, reading, and playing music.
    </p>
  </div>

  <!-- Hobbies Card -->
  <div class="card hobbies-card">
    <h2>Hobbies</h2>
    <ul class="hobbies">
      <li>Reading books</li>
      <li>Playing video games</li>
      <li>Drawing</li>
      <li>Listening to music</li>
    </ul>
  </div>

  <!-- Skills Card -->
  <div class="card skills-card">
    <h2>Skills</h2>
    <table class="skills">
      <tr>
        <th>Skill</th>
        <th>Level</th>
      </tr>
      <tr>
        <td>HTML</td>
        <td>⭐</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>⭐</td>
      </tr>
      <tr>
        <td>Problem Solving</td>
        <td>⭐⭐</td>
      </tr>
    </table>
  </div>

</body>
</html>
